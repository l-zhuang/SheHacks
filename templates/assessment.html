{% extends 'navigation.html' %}
 
{% block content %}
<h1 style="color:rgba(154, 231, 65, 0.774);">Log Form</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.blevel.label }}<br>
        {{ form.blevel(size=32) }}<br>

    <a href='/user/{{username}}'>Back to main page</a>
    {% endblock %}
